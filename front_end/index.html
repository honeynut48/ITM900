<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Requirements Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #2563eb;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #111827;
    }

    header {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
      padding: 28px 24px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    header p {
      margin-top: 6px;
      opacity: 0.9;
      font-size: 14px;
    }

    .container {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 15px;
    }

    .search-bar button {
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .search-bar button:hover {
      opacity: 0.9;
    }

    .results {
      display: grid;
      gap: 14px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px 18px;
      border: 1px solid var(--border);
      transition: 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #111827;
    }

    .meta {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .tags {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag {
      background: #eff6ff;
      color: #1d4ed8;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      font-weight: 600;
    }

    .content {
      margin-top: 10px;
      font-size: 14px;
      color: #374151;
      line-height: 1.5;
      max-height: 110px;
      overflow: hidden;
      position: relative;
    }

    .fade {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(transparent, white);
    }

    .empty {
      text-align: center;
      color: var(--muted);
      margin-top: 40px;
      font-size: 15px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“„ Requirements Search</h1>
  <p>Search across insurance requirements, UI specs, technical docs, and compliance</p>
</header>

<div class="container">

  <div class="search-bar">
    <input id="query" placeholder="Search claims, insurance, API, compliance..." />
    <button onclick="search()">Search</button>
  </div>

  <div id="results" class="results"></div>

  <div id="empty" class="empty" style="display:none;">
    No results found. Try a different keyword.
  </div>

</div>

<footer>
  ITM900 â€¢ Requirements Intelligence Platform
</footer>

<script>
  async function search() {
    const q = document.getElementById("query").value.trim();
    const resultsDiv = document.getElementById("results");
    const emptyDiv = document.getElementById("empty");

    resultsDiv.innerHTML = "";
    emptyDiv.style.display = "none";

    if (!q) return;

    const res = await fetch(`http://localhost:3001/search?q=${encodeURIComponent(q)}`);
    const data = await res.json();

    if (!data.length) {
      emptyDiv.style.display = "block";
      return;
    }

    data.forEach(doc => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${doc.title}</h3>
        <div class="meta">${doc.project || "Unknown Project"}</div>
        <div class="tags">
          <span class="tag">${doc.artifactType || "Document"}</span>
        </div>
        <div class="content">
          ${doc.content.replace(/\n/g, "<br>").slice(0, 800)}
          <div class="fade"></div>
        </div>
      `;

      resultsDiv.appendChild(card);
    });
  }

  document.getElementById("query").addEventListener("keydown", e => {
    if (e.key === "Enter") search();
  });
</script>

</body>
</html>
